<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Parisienne&display=swap');

        /* --- Custom Animations --- */

        /* Confetti Animation (Slower, softer fall) */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(500deg); opacity: 0.5; }
        }

        /* Title Shimmer Animation (Subtle glow/shift) */
        @keyframes title-shimmer {
            0%, 100% { 
                transform: scale(1);
                /* Soft blush pink shadow */
                text-shadow: 0 0 5px rgba(233, 168, 178, 0.5); 
                opacity: 0.95;
            }
            50% { 
                transform: scale(1.01);
                /* Slightly stronger glow */
                text-shadow: 0 0 10px rgba(233, 168, 178, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
                opacity: 1;
            }
        }

        /* Intro Animation for Main Card */
        @keyframes card-intro-fade {
            0% { opacity: 0; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Soft Float for Background Emojis */
        @keyframes emoji-float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }


        /* --- Page Styles --- */
        body {
            font-family: 'Cormorant Garamond', serif;
            /* Extremely Soft Pink/Cream Gradient Background */
            background: linear-gradient(135deg, #fefefe, #fce4ec); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            position: relative;
        }

        .background-emoji {
            position: absolute;
            font-size: 6rem; /* Large size */
            opacity: 0.1; /* Very subtle transparency */
            animation: emoji-float 10s ease-in-out infinite; /* Gentle floating */
            pointer-events: none; /* Ensure they don't interfere with clicks */
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.05)); /* Very light shadow */
        }


        .celebration-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 650px;
            width: 90%;
            /* Minimal Shadow */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); 
            /* Subtle, pale pink border */
            border: 2px solid #f5e1e6; 
            z-index: 10;
            
            /* --- INTRO ANIMATION --- */
            animation: card-intro-fade 1.5s ease-out forwards;
            opacity: 0; /* Start hidden for the animation */
        }


        .animated-title {
            font-family: 'Parisienne', cursive;
            font-size: 5rem; /* Large, elegant font */
            color: #e9a8b2; /* Soft Dusty Rose Pink Color */
            margin-bottom: 20px;
            animation: title-shimmer 4s infinite ease-in-out; /* Slow, gentle animation */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.05); /* Very subtle text depth */
            line-height: 1.1;
        }

        .birthday-message {
            font-size: 1.6rem;
            color: #616161; /* Darker, Muted Gray for readability */
            font-weight: 400;
            margin-top: 30px;
            line-height: 1.6;
        }
        
        .accent-message {
             font-size: 1.25rem;
             color: #9e9e9e; /* Even softer gray accent */
             font-weight: 700;
        }

        /* --- Confetti Setup (Almost translucent, soft colors) --- */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: #f8bbd0; /* Pale Pink */
            opacity: 0;
            border-radius: 50%;
            animation: confetti-fall 15s linear infinite; /* Very slow fall */
        }

        .confetti:nth-child(2n) {
            background-color: #ffe0b2; /* Pale Peach */
            width: 6px;
            height: 6px;
            border-radius: 0;
            animation-duration: 12s;
        }

        .confetti:nth-child(3n) {
            background-color: #e1bee7; /* Pale Lavender */
            width: 10px;
            height: 10px;
            animation-duration: 18s;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .animated-title {
                font-size: 4rem; 
            }
            .birthday-message {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

</body>
</html>
