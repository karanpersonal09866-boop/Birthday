<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Moment of Anticipation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Cute Handwriting Font (Caveat) -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'secondary-purple': '#A78BFA', // Soft Purple
                        'accent-pink': '#F472B6', // Warm Pink
                        'primary-teal': '#6EE7B7', // Soft Teal
                        'light-yellow': '#FDE047',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                            '50%': { transform: 'translateY(-15px) rotate(2deg)' },
                        },
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'float-slow': 'float 5s ease-in-out infinite',
                    },
                }
            }
        }
    </script>
    <style>
        /* Minimal custom CSS for background and font */
        body {
            font-family: 'Inter', sans-serif;
            /* Added subtle dot pattern for decoration */
            background-color: #EDE9FE;
            background-image: radial-gradient(#D8B4FE 1px, transparent 0);
            background-size: 20px 20px;
            min-height: 100vh; 
            overflow: hidden; /* Prevent scrolling */
            position: relative; 
            /* Added flex for vertical centering/compression */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
        }

        .handwriting-font {
            font-family: 'Caveat', cursive;
        }
        
        /* General button styling */
        .final-button {
            box-shadow: 0 10px 20px rgba(167, 139, 250, 0.5);
        }
        .final-button:hover {
            box-shadow: 0 15px 30px rgba(167, 139, 250, 0.8);
        }

        /* Photo Block Styling */
        .photo-block {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; 
            border-radius: 12px; /* Slightly smaller radius for compression */
            border: 4px solid; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); /* Smaller shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 100px; /* NEW: Aggressively reduced block size to 100px */
            cursor: pointer;
            overflow: hidden; 
        }
        .photo-block:hover {
            transform: translateY(-3px) scale(1.03); /* Increased pop effect */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        .photo-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo-block:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }


        /* Floating Emoji Styling (More added) */
        .floating-emoji {
            position: absolute;
            font-size: 2rem; /* Reduced font size */
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Specific Emojis Positions and Delays (More variety) */
        .emoji-1 { top: 5%; left: 5%; color: #F472B6; animation: float-slow 4s infinite ease-in-out; }
        .emoji-2 { top: 15%; right: 10%; color: #A78BFA; animation: float-slow 5s infinite ease-in-out; animation-delay: -1s; }
        .emoji-3 { bottom: 10%; left: 20%; color: #6EE7B7; animation: float-slow 6s infinite ease-in-out; animation-delay: -2s; }
        .emoji-4 { bottom: 5%; right: 5%; color: #F472B6; animation: float-slow 7s infinite ease-in-out; animation-delay: -3s; }
        .emoji-5 { top: 30%; left: 50%; color: #A78BFA; animation: float-slow 5.5s infinite ease-in-out; animation-delay: -4s; }
        .emoji-6 { bottom: 20%; right: 30%; color: #6EE7B7; animation: float-slow 6.5s infinite ease-in-out; animation-delay: -5s; }


        /* Ensuring all content fits within the body vertically */
        .main-content-wrapper {
            max-height: 98vh; /* Maximize vertical usage */
        }

    </style>
</head>
