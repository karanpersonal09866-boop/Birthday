<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Special Serenade</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Cute Handwriting Font (Caveat) -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'soft-lavender': '#E6E0F8', 
                        'deep-violet': '#5D3FD3', 
                        'soft-rose': '#FFC0CB', 
                        'golden-yellow': '#FFD700',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateX(-50px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        pulse_button_song: {
                            '0%, 100%': { 'box-shadow': '0 10px 20px rgba(93, 63, 211, 0.3)' },
                            '50%': { 'box-shadow': '0 15px 30px rgba(93, 63, 211, 0.5)' },
                        },
                    },
                    animation: {
                        'float-slow': 'float 5s ease-in-out infinite',
                        'fade-in-up-stagger': 'fadeInUp 0.8s ease-out forwards',
                        'slide-in-lyrics': 'slideIn 1.0s ease-out 0.5s forwards',
                        'pulse-button-song': 'pulse_button_song 2s infinite ease-in-out',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F0F8FF 0%, #E6E0F8 100%); /* Pale blue to lavender */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        .handwriting-font {
            font-family: 'Caveat', cursive;
        }

        .song-card {
            background-color: white;
            border-radius: 32px;
            padding: 4rem 2rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInUp 1s ease-out forwards;
        }

        .lyrics-box {
            background-color: #F8F4FF; /* Very soft lavender for the player background */
            border: 2px solid #D1C4E9;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            line-height: 1.8;
            height: auto; 
            max-height: 80vh; 
            opacity: 0;
            transform: translateX(-50px);
            animation-fill-mode: forwards; /* Ensures it stays visible after animation */
            margin-bottom: 2rem;
        }

        /* Music Note Decor */
        .note {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.5;
            color: #5D3FD3;
            pointer-events: none;
            animation: float-slow 5s ease-in-out infinite;
        }

        .note-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .note-2 { top: 25%; right: 15%; animation-delay: -2s; }
        .note-3 { bottom: 15%; left: 10%; animation-delay: -4s; }
        .note-4 { bottom: 5%; right: 5%; animation-delay: -6s; }
        .note-5 { top: 5%; left: 50%; animation-delay: -8s; }

        /* Button Styling */
        .next-page-button {
            background-image: linear-gradient(45deg, #5D3FD3 0%, #A08CDD 100%); /* Violet to lighter violet */
            color: white;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 9999px; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 20px rgba(93, 63, 211, 0.2);
            animation: pulse-button-song 2s infinite ease-in-out;
            opacity: 0; /* Hidden for animation */
            animation-delay: 1.5s; /* Delay after player slides in */
            animation-fill-mode: forwards; /* Ensures it stays visible after animation */
        }
        .next-page-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(93, 63, 211, 0.4);
            filter: brightness(1.1);
        }

        @media (max-width: 640px) {
            .song-card {
                padding: 3rem 1.5rem;
            }
            .handwriting-font {
                font-size: 3.5rem !important;
            }
            .lyrics-box {
                padding: 1rem;
            }
            audio {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Musical Notes -->
    <span class="note note-1">üéµ</span>
    <span class="note note-2">üé∂</span>
    <span class="note note-3">üéº</span>
    <span class="note note-4">üíñ</span>
    <span class="note note-5">‚ú®</span>

    <div id="song-card" class="song-card">
        
        <h1 class="text-5xl handwriting-font text-deep-violet mb-2 drop-shadow-md" style="line-height: 1.1;">
            A Song Written Just For You
        </h1>
        
        <p class="text-xl text-gray-500 mb-8 max-w-lg mx-auto">
            I know guddu its not best but, It have my whole heart and feelings for you in it üòù
        </p>

        <!-- MP3 Player Container -->
        <div id="song-presentation" class="lyrics-box animated-element animate-slide-in-lyrics">
            <h3 class="handwriting-font text-3xl font-bold text-soft-rose mb-6">Here's a song for u</h3>
            
            <div class="flex justify-center items-center">
                <audio controls class="w-full max-w-md mx-auto rounded-lg shadow-xl">
                    <!-- This path is correct for a file in the same directory -->
                    <source src="Song.mp3" type="audio/mpeg"> 
                    Your browser does not support the audio element.
                </audio>
            </div>

        </div>
        
        <!-- Next Page Button -->
        <button id="nextPageButton" class="next-page-button flex items-center justify-center mx-auto space-x-2 animate-fade-in-up-stagger" style="animation-delay: 1.5s;">
            <span>Next Page</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
            </svg>
        </button>

    </div>

    <script>
        // Get the button element
        const nextPageButton = document.getElementById('nextPageButton');

        // Add a click event listener
        nextPageButton.addEventListener('click', () => {
            // Define the filename for the next page (a placeholder for now)
            const nextPageUrl = 'next_page_after_song.html'; 

            // Navigate to the next page in the same window
            console.log('Redirecting to: ' + nextPageUrl);
            window.location.href = nextPageUrl;
        });

        // Add the font source (ensures it's loaded if not already)
        document.head.insertAdjacentHTML('beforeend', '<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">');
    </script>

</body>
</html>
